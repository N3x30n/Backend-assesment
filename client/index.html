<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <br>
    <button id="fortuneButton">Get a random fortune</button>
    <br>
    <br>
    <form id="form">
      <input type="text" id="name" placeholder="Todo"/>
      <br>
      <input type="text" id="body" placeholder="What you need to do"/>
      <button>Submit</button>
    </form>
    <br>
    <form id="get">
      <input type="number" id="getId" placeholder="Todo Id get"/>
      <br>
      <button>Submit</button>
    </form>
    <form id="delete">
      <input type="number" id="deleteTodo" placeholder="ID you want to delete"/>
      <br>
      <button>Delete</button>
    </form>
    <section id="list">
      <ul id="listBody"></ul>
    </section>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
